<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            font-size: 18px;
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <label id="myLabel">Click the button!</label>
        <button onclick="changeLabel()">Click me</button>
    </div>

    <script>
        function changeLabel() {
            const label = document.getElementById('myLabel');
            label.textContent = 'Button was clicked!';
        }
    </script>
</body>
</html>
